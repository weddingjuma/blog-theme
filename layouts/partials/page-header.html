{{ if eq (.Param "coverImageStyle") "full"}}
<div class="center-row cover">
    <div class="cover__image">
        <img src="{{ .Params.coverImage }}" alt="">
    </div>
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
</div>
{{ else }}
<div class="center-row standard">
    <header class="post-header">
        {{ with .Params.coverImage }}
            <img src="{{ . }}" alt="" class="featured">
        {{ end }}
        <h1 class="post-title">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="post-description">{{ .Description }}</p>
        {{ end }}
    </header>
</div>
{{ end}}
