{{ partial "header.html" . }}

<main id="post-index" class="body" itemscope="" itemtype="https://schema.org/Blog">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
            <ol class="post-list">
                {{ $pag := .Paginate (where .Data.Pages "Type" "post") }}{{ range $pag.Pages }} {{ partial "post-stub.html" . }} {{ end }}
            </ol>
            
            <div class="post-navigation">
                {{ partial "pagination.html" . }}
            </div>
        </div>
    </div>
</main>

{{ partial "footer.html" . }}
